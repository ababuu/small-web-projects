<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<h1 id="title">Form</h1>
<p id="description">This form is meant to..</p>

<section>

<form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    
    
    <label for="email" id="email-label">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
    
    <label for="number" id="number-label">Age<small>(optional)</small>:</label>
    <input type="number" id="number" name="age" min="10" max="90" placeholder="Age"><br><br>
    
    
    <label for="dropdown">Which option best describes your current role?:</label>
    <select id="dropdown" name="role" placeholder="Select an option" required>
        <option value="" disabled selected>Select your option</option>
        <option value="student">Student</option>
        <option value="full time job">Full time Job</option>
        <option value="full time learner">Full time Learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
    </select><br>
    
    
    <p> Would you recommend freeCodeCamp to a friend?:</p>
    
    <input type="checkbox" id="definitly" name="checkbox" value="definitly">
    <label for="definitly">Definitly</label><br>
    
    <input type="checkbox" id="maybe" name="checkbox" value="maybe">
    <label for="definitly">Maybe</label><br>
    
    <input type="checkbox" id="not-sure" name="checkbox" value="not-sure">
    <label for="not-sure">Not sure</label>
    <br><br>
    
    <label for="dropdown">What is your favorite feature of freeCodeCamp?:</label><br>
    <select id="dropdown" name="role" placeholder="Select an option" required>
        <option value="" disabled selected>Select your option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
    </select>
        <br>
    
    <p> What would you like to see improved? <small>(Check all that apply):</small></p>
    
    <input type="checkbox" id="front-end-projects" name="checkbox-2" value="front-end">
    <label for="front-end-projects">Front-end Projects</label><br>
    <input type="checkbox" id="back-end-projects" name="checkbox-2" value="back-end-projects">
    <label for="back-end-projects">Back-end Projects</label><br>
    <input type="checkbox" id="data" name="checkbox-2" value="data-visualization">
    <label for="data">Data Visualization</label><br>
    <input type="checkbox" id="front-end-community" name="checkbox-2" value="front-source-community">
    <label for="front-source-community">Front-source Community</label><br>
    <input type="checkbox" id="gitter" name="checkbox-2" value="gitter-help-rooms">
    <label for="gitter">Gitter Help Rooms</label><br>
    <input type="checkbox" id="videos" name="checkbox-2" value="videos">
    <label for="videos">Videos</label><br>
    <input type="checkbox" id="wiki" name="checkbox-2" value="wiki">
    <label for="wiki">Wiki</label><br>
    
    <input type="checkbox" id="forum" name="checkbox-2" value="forum">
    <label for="forum">Forum</label><br>
    
    <input type="checkbox" id="additonal" name="checkbox-2" value="additional-courses">
    <label for="additional">Additional Courses</label>
    <br><br>
    
    <label for="comments">Any comments or suggestions?</label><br> <br> 
    
    
    <textarea id="comments" rows="6" cols="90" type="text" form="survey-form" placeholder="Enter your comment here..."></textarea><br><br>

    <input id="submit" type="submit" value="Submit">
    
</form>
</section>
</body>
</html>
